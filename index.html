<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>James Bond Trivia Game</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- CSS -->
        <link type="text/css" rel="stylesheet" href="assets/css/style.css">
        <!-- Javascript -->
        <link rel="stylesheet" href="assets/javascript/app.js">
    </head>
    <body>

        <!-- Game begins with a Start button -->
        <!-- Display Title area and Start button at reset -->
        <button id="#startButton">Click to Play - Round One</button>

        <!-- This container div will hold the items that will be shown to the player once the startButton is clicked -->
        <div class="container">
            <div class="row">
                <!-- Left column_Title area with game art and play instructions.-->
                <div class="col-sm-4 titleArea">
                    <img id="gameArt" src="./assets/images/shaken-not-stirred-art.jpg" 
                    alt="Drawing of martini with olive with text 'Shaken Not Stirred - James Bond'" />
                    <p id="instructions">
                            <b>HOW TO PLAY</b>&nbsp; It&rsquo;s simple. To graduate from the typing pool to a full secret agent you have to prove your worth. You have 30 seconds to answer as many questions as you can. The more you score, the higher you graduate. Good luck!
                    </p>
                </div>

                <!-- Right column_Main Text Area includes Q-A section -->
                <div class="col-sm-8 textArea">
                    <div>
                        <h1>Trivia Game</h1>
                        <h3>Round One</h3>
                        <h2>&ldquo;Typing Pool&rdquo;</h2>
                    </div>
                    
                    <!-- div for countdown timer-->
                    <div class="timer" id="timeRemaining">
                        <h4>Time Remaining: </h4><span id="remainingSeconds"></span>
                    </div>

                    <!-- Question and Answer Section starts-->
                    <div class="quiz" id="questions-section">
                    </div>
                </div>
            </div>
        </div>

        
        <!-- button for player to end the game if they are finished and before the timer has stopped the game -->
        <button id="finishedButton">Finished!</button>

        <!-- if the time is up a message is displayed to the user and all the current game ends -->
        <div class="timeUpMessage" id="playerEndMessage"></div>

        <!-- the player is then shown the results of this game -->
        <div class="gameResults"></div>


        <!-- jQuery link -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>       
        <!-- local js file link -->
        <script src="./assets/javascript/app.js"></script>
    </body>
</html>
